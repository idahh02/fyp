<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySphere - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <!-- Left Section -->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-start px-5 text-start left-section">
                <h1 class="display-4 fw-bold">Welcome Back to StudySphere  <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
                    <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
                  </svg></h1>
                <p class="lead mt-3">
                    Log in to access your StudySphere account and continue your academic journey.
                </p>
            </div>

            <!-- Right Section -->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center px-5">
                <div class="card shadow p-4 w-100" style="max-width: 400px;">
                    <h2 class="text-center mb-4">Login</h2>
                    <form action="manageuser.html" method="get">
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <!-- Login Button -->
                        <button type="submit" class="btn btn-primary w-100" style="background-color: rgb(153, 80, 163); border: none;">Login</button>
                    </form>
                    <p class="text-center mt-3">
                        Don't have an account? <a href="index.html" class="text-primary">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</html>
